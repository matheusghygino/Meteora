<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container navBar">
            <div>
                <a href="#">
                    <img src="/assets/images/Logo desktop.svg" alt="logo">
                </a>
                <nav class="menu__principal">
                        <ul>
                            <li><a href="#" class="menu__link">Home</a></li>
                            <li><a href="#" class="menu__link">Nossa Lojas</a></li>
                            <li><a href="#" class="menu__link">Novidades</a></li>
                            <li><a href="#" class="menu__link">Promoções</a></li>
                        </ul>
                </nav>
            </div>
            <div class="buscador">
                <input type="search" placeholder="Digite o produto">
                <button>Buscar</button>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container__banner">
            <div class="container__images">
                <img src="assets/images/banner/Banner-carousel-1_ 1440.png" alt="" class="slider on">
                <img src="assets/images/banner/Banner carousel 2 _ 1440.png" alt="" class="slider">
                <img src="assets/images/banner/Banner carousel 3 _ 1440.png" alt="" class="slider">
            </div>
            <button id="prev-btn"></button>
            <button id="next-btn"></button>
        </div>
    </section>
    <section class="container busque__por__categoria">
        <h2>Busque por categoria:</h2>
        <div class="categorias">
            <div class="categoria__produtos">
                <div><img src="./assets/images/categoria/Categoria camiseta.png" alt="camisetas"></div>
                <div class="categoria__titulo"><p>Camisetas</p></div>
            </div>
            <div class="categoria__produtos">
                <div><img src="./assets/images/categoria/image.png" alt="bolsas"></div>
                <div class="categoria__titulo"><p>Bolsas</p></div>
            </div>
            <div class="categoria__produtos">
                <div><img src="./assets/images/categoria/image-1.png" alt="calçados"></div>
                <div class="categoria__titulo"><p>Calçados</p></div>
            </div>
            <div class="categoria__produtos">
                <div><img src="./assets/images/categoria/image-2.png" alt="calças"></div>
                <div class="categoria__titulo"><p>Calças</p></div>
            </div>
            <div class="categoria__produtos">
                <div><img src="./assets/images/categoria/image-3.png" alt="casacos"></div>
                <div class="categoria__titulo"><p>Casacos</p></div>
            </div>
            <div class="categoria__produtos">
                <div><img src="./assets/images/categoria/image-4.png" alt="óculos"></div>
                <div class="categoria__titulo"><p>Óculos</p></div>
            </div>
        </div>
</section>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
