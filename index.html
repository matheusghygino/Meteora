<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container navBar">
            <div>
                <a href="#">
                    <img src="/assets/images/Logo desktop.svg" alt="logo">
                </a>
                <nav class="menu__principal">
                        <ul>
                            <li><a href="#" class="menu__link">Home</a></li>
                            <li><a href="#" class="menu__link">Nossa Lojas</a></li>
                            <li><a href="#" class="menu__link">Novidades</a></li>
                            <li><a href="#" class="menu__link">Promoções</a></li>
                        </ul>
                </nav>
            </div>
            <div class="buscador">
                <input type="search" placeholder="Digite o produto">
                <button>Buscar</button>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="banner__container">
            <button class="seta__esquerda control" area-label="Imagem anterior"></button>
            <div class="gallery__wrapper">
                <div class="galeria">
                    <img src="./assets/images/banner/Banner-carousel-1_ 1440.png" alt="Moda impacto Positivo" class="item item__atual">
                    <img src="./assets/images/banner/Banner carousel 2 _ 1440.png" alt="Coleção Atemporal" class="item">
                    <img src="./assets/images/banner/Banner carousel 3 _ 1440.png" alt="Coleção Atemporal 2" class="item">
                </div>
            </div>
            <button class="seta__direita control" area-label="Próxima imagem"></button>
        </div>
    </section>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
